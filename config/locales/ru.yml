  net_apps_description: "Мы создаём веб-приложения любой сложности с учётом Ваших потребностей. Благодаря многолетнему опыту предлагаем технологически наиболее оправданные решения при необходимой производительности, масштабируемости, чистоте кода и лёгкости его поддержки в дальнейшем."
  net_apps_learn_more: "Подробнее"
  hosting_description: "Для наших клиентов предлагаем полный цикл разработки и сопровождения приложений от технического задания до хостинга готового приложения и постоянного бэкапирования данных, в том числе репликацию баз данных на дисковые массивы уровня RAID 6. Хостинг и бекапирование данных можно также заказать как отдельную услугу."
  hosting_details: "Подробная информация о предложении"
  domain_description: "Мы являемся регистратором домен. По идее таким же как другие регистраторы. Однако выгодно отличаемся от конкуренции уровнем обслуживания, функциональностью панели управления клиента и ценами при минимуме формальностей в сочетании с лёгкостью платежей."
  domain_pricing: "Цены домен"
  ssl_certificates_description: "Предлагаем любые разновидности сертификатов SSL (DV / OV / EV) от ведущих вендоров на рынке сертификации в привлекательных ценах."
