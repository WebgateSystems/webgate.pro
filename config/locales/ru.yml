  outsourcing_description: "Если Ваша организация нуждается в постоянном обслуживании грамотными специалистами от IT, но содержание штата высококвалифицированных сотрудников – непозволительная роскошь, либо Вы просто хотите иметь предсказуемый и заранее запланированный бюджет при сохранении высокого качества обслуживания – Вы точно пришли по адресу."
  outsourcing_about: "Более детально об аутсорсинге"
  design_description: "У Вас нет сайта или текущая визуальная идентификация «далека от идеала» и хочется сделать ребрендинг, вдохнуть больше свежести согласно современным канонам и трендам? Или Вы устали от однотипных дизайнов, стандартных картинок, покупаемых на биржах изображений и нуждаетесь в работе квалифицированного иллюстратора? Сегодня Вам точно повезло!"
