  net_apps_learn_more: "Детальніше"
  hosting_description: "Для наших клієнтів пропонуємо повний цикл розробки та супроводження додатків від технічного завдання до хостингу готового додатка з постійним бекапірованням даних. В тому числі реплікацію баз даних на дискові масиви рівня RAID 6. Хостинг і бекапіровання даних можна також замовити як окрему послугу."
  hosting_details: "Детальніше про пропозицію"
