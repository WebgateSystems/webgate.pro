  net_apps_description: "Tworzymy aplikacje internetowe o dowolnej złożoności z uwzględnieniem Państwa potrzeb. Dzięki wieloletniemu doświadczeniu proponujemy najbardziej optymalne technologicznie oraz biznesowo rozwiązania, aplikacje o wymaganej wydajności, skalowalności i poziomie bezpieczeństwa. Tworzymy dobrze przetestowany, klarowny kod który łatwo utrzymywać i rozwijać w przyszłości."
  net_apps_learn_more: "Dowiedz się więcej"
  hosting_description: "Dla naszych klientów oferujemy pełny cykl rozwoju i utrzymania aplikacji, od specyfikacji technicznej po hosting gotowej aplikacji z ciągłym backupowaniem danych. W tym replikacje baz danych na macierze dyskowe o poziomie RAID 6. Jednakże hosting oraz backupowanie danych można zamówić również jako oddzielną usługę."
  hosting_details: "Szczegóły oferty"
  domain_description: "Jesteśmy rejestratorem domen. W teorii takim samym, jak inne rejestratorzy. Jednak wyróżniamy się spośród konkurencji poziomem świadczonych usług, funkcjonalnością i intuicyjnością panelu klienta oraz atrakcyjnymi cenami. W polączeniu z minimum formalności i łatwością przyjmowania płatności online."
  domain_details: "Szczegóły i wybór domen"
  domain_pricing: "cennik domen"
  ssl_certificates_description: "Oferujemy wszystkie rodzaje certyfikatów SSL (DV / OV / EV) pochodzące od największych centrum certyfikacji na rynku w konkurencyjnych cenach."
  ssl_certificates_more_info: "Więcej o certyfikatach"
  outsourcing_description: "Jeżeli potrzebujecie Państwo stałego lub okresowego wsparcia infrastruktury IT udzielanego przez ekspertów w tej branży a utrzymanie własnego działu IT nie do końca się opłaca, lub po prostu chcecie mieć przewidywalny i odgórnie zaplanowany budżet przy jednoczesnym zachowaniu wysokiej jakości obsługi – jesteśmy pewni, że trafiliście pod właściwy adres."
  outsourcing_about: "Więcej o outsourcingu"
  design_description: "Nie macie Państwo strony lub aktualna identyfikacja wizualna «daleka od wymarzonej» i chcielibyście zrobić rebranding? Nadać świeżości własnej marce według nowoczesnych kanonów i trendów? Albo jesteście zmęczeni typowymi wzorcami stron, standardowymi zdjęciami, zakupionymi na giełdach obrazków i potrzebujecie absolutnie unikalnego wyglądu który zapewni kwalifikowany ilustrator? To dobry dzień, bo dzisiaj dobrze trafiliście."
